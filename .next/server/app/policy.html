{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/8ea80d86007cfa95.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}]],[\"$\",\"html\",null,{\"lang\":\"ru\",\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"link\",null,{\"rel\":\"icon\",\"href\":\"/favicon.png\"}],[\"$\",\"title\",null,{\"children\":\"Uzmall Expo\"}],[\"$\",\"script\",null,{\"id\":\"gtm-script\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': \\nnew Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], \\nj=d.createElement(s),dl=l!='dataLayer'?'\u0026l='+l:'';j.async=true;j.src= \\n'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f); \\n})(window,document,'script','dataLayer','GTM-585RCWPM');\\n    \"}}],[\"$\",\"$L2\",null,{}]]}],[\"$\",\"body\",null,{\"className\":\"__variable_4d318d __variable_ea5f4b antialiased max-w-screen overflow-x-hidden\",\"children\":[[\"$\",\"noscript\",null,{\"children\":[\"$\",\"iframe\",null,{\"src\":\"https://www.googletagmanager.com/ns.html?id=GTM-585RCWPM\",\"height\":\"0\",\"width\":\"0\",\"style\":{\"display\":\"none\",\"visibility\":\"hidden\"}}]}],[\"$\",\"$L3\",null,{\"children\":[\"$\",\"$L4\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L5\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[],[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":404}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]]}]]}]]}],{\"children\":[\"policy\",[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$L4\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"policy\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L5\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"div\",null,{\"className\":\"p-20\",\"children\":[[\"$\",\"strong\",null,{\"children\":\"Политика в отношении обработки персональных данных\"}],[\"$\",\"br\",null,{}],\"1. Общие положения\",[\"$\",\"br\",null,{}],\"Настоящая политика обработки персональных данных составлена в соответствии с требованиями Федерального закона от 27.07.2006. № 152-ФЗ «О персональных данных» (далее — Закон о персональных данных) и определяет порядок обработки персональных данных и меры по обеспечению безопасности персональных данных, предпринимаемые Азамов Мурат Хазраткулович (далее — Оператор).\",[\"$\",\"br\",null,{}],\"1.1. Оператор ставит своей важнейшей целью и условием осуществления своей деятельности соблюдение прав и свобод человека и гражданина при обработке его персональных данных, в том числе защиты прав на неприкосновенность частной жизни, личную и семейную тайну.\",[\"$\",\"br\",null,{}],\"1.2. Настоящая политика Оператора в отношении обработки персональных данных (далее — Политика) применяется ко всей информации, которую Оператор может получить о посетителях веб-сайта https://uzfranchise.uz.\",[\"$\",\"br\",null,{}],\"2. Основные понятия, используемые в Политике\",[\"$\",\"br\",null,{}],\"2.1. Автоматизированная обработка персональных данных — обработка персональных данных с помощью средств вычислительной техники.\",[\"$\",\"br\",null,{}],\"2.2. Блокирование персональных данных — временное прекращение обработки персональных данных (за исключением случаев, если обработка необходима для уточнения персональных данных).\",[\"$\",\"br\",null,{}],\"2.3. Веб-сайт — совокупность графических и информационных материалов, а также программ для ЭВМ и баз данных, обеспечивающих их доступность в сети интернет по сетевому адресу https://uzfranchise.uz.\",[\"$\",\"br\",null,{}],\"2.4. Информационная система персональных данных — совокупность содержащихся в базах данных персональных данных и обеспечивающих их обработку информационных технологий и технических средств.\",[\"$\",\"br\",null,{}],\"2.5. Обезличивание персональных данных — действия, в результате которых невозможно определить без использования дополнительной информации принадлежность персональных данных конкретному Пользователю или иному субъекту персональных данных.\",[\"$\",\"br\",null,{}],\"2.6. Обработка персональных данных — любое действие (операция) или совокупность действий (операций), совершаемых с использованием средств автоматизации или без использования таких средств с персональными данными, включая сбор, запись, систематизацию, накопление, хранение, уточнение (обновление, изменение), извлечение, использование, передачу (распространение, предоставление, доступ), обезличивание, блокирование, удаление, уничтожение персональных данных.\",[\"$\",\"br\",null,{}],\"2.7. Оператор — государственный орган, муниципальный орган, юридическое или физическое лицо, самостоятельно или совместно с другими лицами организующие и/или осуществляющие обработку персональных данных, а также определяющие цели обработки персональных данных, состав персональных данных, подлежащих обработке, действия (операции), совершаемые с персональными данными.\",[\"$\",\"br\",null,{}],\"2.8. Персональные данные — любая информация, относящаяся прямо или косвенно к определенному или определяемому Пользователю веб-сайта https://uzfranchise.uz.\",[\"$\",\"br\",null,{}],\"2.9. Персональные данные, разрешенные субъектом персональных данных для распространения, — персональные данные, доступ неограниченного круга лиц к которым предоставлен субъектом персональных данных путем дачи согласия на обработку персональных данных, разрешенных субъектом персональных данных для распространения в порядке, предусмотренном Законом о персональных данных (далее — персональные данные, разрешенные для распространения).\",[\"$\",\"br\",null,{}],\"2.10. Пользователь — любой посетитель веб-сайта https://uzfranchise.uz.\",[\"$\",\"br\",null,{}],\"2.11. Предоставление персональных данных — действия, направленные на раскрытие персональных данных определенному лицу или определенному кругу лиц.\",[\"$\",\"br\",null,{}],\"2.12. Распространение персональных данных — любые действия, направленные на раскрытие персональных данных неопределенному кругу лиц (передача персональных данных) или на ознакомление с персональными данными неограниченного круга лиц, в том числе обнародование персональных данных в средствах массовой информации, размещение в информационно-телекоммуникационных сетях или предоставление доступа к персональным данным каким-либо иным способом.\",[\"$\",\"br\",null,{}],\"2.13. Трансграничная передача персональных данных — передача персональных данных на территорию иностранного государства органу власти иностранного государства, иностранному физическому или иностранному юридическому лицу.\",[\"$\",\"br\",null,{}],\"2.14. Уничтожение персональных данных — любые действия, в результате которых персональные данные уничтожаются безвозвратно с невозможностью дальнейшего восстановления содержания персональных данных в информационной системе персональных данных и/или уничтожаются материальные носители персональных данных.\",[\"$\",\"br\",null,{}],\"3. Основные права и обязанности Оператора\",[\"$\",\"br\",null,{}],\"3.1. Оператор имеет право:\",[\"$\",\"br\",null,{}],\"— получать от субъекта персональных данных достоверные информацию и/или документы, содержащие персональные данные;\",[\"$\",\"br\",null,{}],\"— в случае отзыва субъектом персональных данных согласия на обработку персональных данных, а также, направления обращения с требованием о прекращении обработки персональных данных, Оператор вправе продолжить обработку персональных данных без согласия субъекта персональных данных при наличии оснований, указанных в Законе о персональных данных;\",[\"$\",\"br\",null,{}],\"— самостоятельно определять состав и перечень мер, необходимых и достаточных для обеспечения выполнения обязанностей, предусмотренных Законом о персональных данных и принятыми в соответствии с ним нормативными правовыми актами, если иное не предусмотрено Законом о персональных данных или другими федеральными законами.\",[\"$\",\"br\",null,{}],\"3.2. Оператор обязан:\",[\"$\",\"br\",null,{}],\"— предоставлять субъекту персональных данных по его просьбе информацию, касающуюся обработки его персональных данных;\",[\"$\",\"br\",null,{}],\"— организовывать обработку персональных данных в порядке, установленном действующим законодательством РФ;\",[\"$\",\"br\",null,{}],\"— отвечать на обращения и запросы субъектов персональных данных и их законных представителей в соответствии с требованиями Закона о персональных данных;\",[\"$\",\"br\",null,{}],\"— сообщать в уполномоченный орган по защите прав субъектов персональных данных по запросу этого органа необходимую информацию в течение 10 дней с даты получения такого запроса;\",[\"$\",\"br\",null,{}],\"— публиковать или иным образом обеспечивать неограниченный доступ к настоящей Политике в отношении обработки персональных данных;\",[\"$\",\"br\",null,{}],\"— принимать правовые, организационные и технические меры для защиты персональных данных от неправомерного или случайного доступа к ним, уничтожения, изменения, блокирования, копирования, предоставления, распространения персональных данных, а также от иных неправомерных действий в отношении персональных данных;\",[\"$\",\"br\",null,{}],\"— прекратить передачу (распространение, предоставление, доступ) персональных данных, прекратить обработку и уничтожить персональные данные в порядке и случаях, предусмотренных Законом о персональных данных;\",[\"$\",\"br\",null,{}],\"— исполнять иные обязанности, предусмотренные Законом о персональных данных.\",[\"$\",\"br\",null,{}],\"4. Основные права и обязанности субъектов персональных данных\",[\"$\",\"br\",null,{}],\"4.1. Субъекты персональных данных имеют право:\",[\"$\",\"br\",null,{}],\"— получать информацию, касающуюся обработки его персональных данных, за исключением случаев, предусмотренных федеральными законами. Сведения предоставляются субъекту персональных данных Оператором в доступной форме, и в них не должны содержаться персональные данные, относящиеся к другим субъектам персональных данных, за исключением случаев, когда имеются законные основания для раскрытия таких персональных данных. Перечень информации и порядок ее получения установлен Законом о персональных данных;\",[\"$\",\"br\",null,{}],\"— требовать от оператора уточнения его персональных данных, их блокирования или уничтожения в случае, если персональные данные являются неполными, устаревшими, неточными, незаконно полученными или не являются необходимыми для заявленной цели обработки, а также принимать предусмотренные законом меры по защите своих прав;\",[\"$\",\"br\",null,{}],\"— выдвигать условие предварительного согласия при обработке персональных данных в целях продвижения на рынке товаров, работ и услуг;\",[\"$\",\"br\",null,{}],\"— на отзыв согласия на обработку персональных данных, а также, на направление требования о прекращении обработки персональных данных;\",[\"$\",\"br\",null,{}],\"— обжаловать в уполномоченный орган по защите прав субъектов персональных данных или в судебном порядке неправомерные действия или бездействие Оператора при обработке его персональных данных;\",[\"$\",\"br\",null,{}],\"— на осуществление иных прав, предусмотренных законодательством РФ.\",[\"$\",\"br\",null,{}],\"4.2. Субъекты персональных данных обязаны:\",[\"$\",\"br\",null,{}],\"— предоставлять Оператору достоверные данные о себе;\",[\"$\",\"br\",null,{}],\"— сообщать Оператору об уточнении (обновлении, изменении) своих персональных данных.\",[\"$\",\"br\",null,{}],\"4.3. Лица, передавшие Оператору недостоверные сведения о себе, либо сведения о другом субъекте персональных данных без согласия последнего, несут ответственность в соответствии с законодательством РФ.\",[\"$\",\"br\",null,{}],\"5. Принципы обработки персональных данных\",[\"$\",\"br\",null,{}],\"5.1. Обработка персональных данных осуществляется на законной и справедливой основе.\",[\"$\",\"br\",null,{}],\"5.2. Обработка персональных данных ограничивается достижением конкретных, заранее определенных и законных целей. Не допускается обработка персональных данных, несовместимая с целями сбора персональных данных.\",[\"$\",\"br\",null,{}],\"5.3. Не допускается объединение баз данных, содержащих персональные данные, обработка которых осуществляется в целях, несовместимых между собой.\",[\"$\",\"br\",null,{}],\"5.4. Обработке подлежат только персональные данные, которые отвечают целям их обработки.\",[\"$\",\"br\",null,{}],\"5.5. Содержание и объем обрабатываемых персональных данных соответствуют заявленным целям обработки. Не допускается избыточность обрабатываемых персональных данных по отношению к заявленным целям их обработки.\",[\"$\",\"br\",null,{}],\"5.6. При обработке персональных данных обеспечивается точность персональных данных, их достаточность, а в необходимых случаях и актуальность по отношению к целям обработки персональных данных. Оператор принимает необходимые меры и/или обеспечивает их принятие по удалению или уточнению неполных или неточных данных.\",[\"$\",\"br\",null,{}],\"5.7. Хранение персональных данных осуществляется в форме, позволяющей определить субъекта персональных данных, не дольше, чем этого требуют цели обработки персональных данных, если срок хранения персональных данных не установлен федеральным законом, договором, стороной которого, выгодоприобретателем или поручителем по которому является субъект персональных данных. Обрабатываемые персональные данные уничтожаются либо обезличиваются по достижении целей обработки или в случае утраты необходимости в достижении этих целей, если иное не предусмотрено федеральным законом.\",[\"$\",\"br\",null,{}],\"6. Цели обработки персональных данных\",[\"$\",\"br\",null,{}],[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"data-list\":\"bullet\",\"children\":\"Цель обработкиинформирование Пользователя посредством отправки электронных писемПерсональные данныефамилия, имя, отчество\"}],[\"$\",\"li\",null,{\"data-list\":\"bullet\",\"children\":\"электронный адрес\"}],[\"$\",\"li\",null,{\"data-list\":\"bullet\",\"children\":\"номера телефонов\"}],[\"$\",\"li\",null,{\"data-list\":\"bullet\",\"children\":\"Правовые основанияФедеральный закон «Об информации, информационных технологиях и о защите информации» от 27.07.2006 N 149-ФЗ\"}],[\"$\",\"li\",null,{\"data-list\":\"bullet\",\"children\":\"Виды обработки персональных данныхСбор, запись, систематизация, накопление, хранение, уничтожение и обезличивание персональных данных\"}]]}],\"7. Условия обработки персональных данных\",[\"$\",\"br\",null,{}],\"7.1. Обработка персональных данных осуществляется с согласия субъекта персональных данных на обработку его персональных данных.\",[\"$\",\"br\",null,{}],\"7.2. Обработка персональных данных необходима для достижения целей, предусмотренных международным договором Российской Федерации или законом, для осуществления возложенных законодательством Российской Федерации на оператора функций, полномочий и обязанностей.\",[\"$\",\"br\",null,{}],\"7.3. Обработка персональных данных необходима для осуществления правосудия, исполнения судебного акта, акта другого органа или должностного лица, подлежащих исполнению в соответствии с законодательством Российской Федерации об исполнительном производстве.\",[\"$\",\"br\",null,{}],\"7.4. Обработка персональных данных необходима для исполнения договора, стороной которого либо выгодоприобретателем или поручителем по которому является субъект персональных данных, а также для заключения договора по инициативе субъекта персональных данных или договора, по которому субъект персональных данных будет являться выгодоприобретателем или поручителем.\",[\"$\",\"br\",null,{}],\"7.5. Обработка персональных данных необходима для осуществления прав и законных интересов оператора или третьих лиц либо для достижения общественно значимых целей при условии, что при этом не нарушаются права и свободы субъекта персональных данных.\",[\"$\",\"br\",null,{}],\"7.6. Осуществляется обработка персональных данных, доступ неограниченного круга лиц к которым предоставлен субъектом персональных данных либо по его просьбе (далее — общедоступные персональные данные).\",[\"$\",\"br\",null,{}],\"7.7. Осуществляется обработка персональных данных, подлежащих опубликованию или обязательному раскрытию в соответствии с федеральным законом.\",[\"$\",\"br\",null,{}],\"8. Порядок сбора, хранения, передачи и других видов обработки персональных данных\",[\"$\",\"br\",null,{}],\"Безопасность персональных данных, которые обрабатываются Оператором, обеспечивается путем реализации правовых, организационных и технических мер, необходимых для выполнения в полном объеме требований действующего законодательства в области защиты персональных данных.\",[\"$\",\"br\",null,{}],\"8.1. Оператор обеспечивает сохранность персональных данных и принимает все возможные меры, исключающие доступ к персональным данным неуполномоченных лиц.\",[\"$\",\"br\",null,{}],\"8.2. Персональные данные Пользователя никогда, ни при каких условиях не будут переданы третьим лицам, за исключением случаев, связанных с исполнением действующего законодательства либо в случае, если субъектом персональных данных дано согласие Оператору на передачу данных третьему лицу для исполнения обязательств по гражданско-правовому договору.\",[\"$\",\"br\",null,{}],\"8.3. В случае выявления неточностей в персональных данных, Пользователь может актуализировать их самостоятельно, путем направления Оператору уведомление на адрес электронной почты Оператора info@uzfranchise.uz с пометкой «Актуализация персональных данных».\",[\"$\",\"br\",null,{}],\"8.4. Срок обработки персональных данных определяется достижением целей, для которых были собраны персональные данные, если иной срок не предусмотрен договором или действующим законодательством.\",[\"$\",\"br\",null,{}],\"Пользователь может в любой момент отозвать свое согласие на обработку персональных данных, направив Оператору уведомление посредством электронной почты на электронный адрес Оператора info@uzfranchise.uz с пометкой «Отзыв согласия на обработку персональных данных».\",[\"$\",\"br\",null,{}],\"8.5. Вся информация, которая собирается сторонними сервисами, в том числе платежными системами, средствами связи и другими поставщиками услуг, хранится и обрабатывается указанными лицами (Операторами) в соответствии с их Пользовательским соглашением и Политикой конфиденциальности. Субъект персональных данных и/или с указанными документами. Оператор не несет ответственность за действия третьих лиц, в том числе указанных в настоящем пункте поставщиков услуг.\",[\"$\",\"br\",null,{}],\"8.6. Установленные субъектом персональных данных запреты на передачу (кроме предоставления доступа), а также на обработку или условия обработки (кроме получения доступа) персональных данных, разрешенных для распространения, не действуют в случаях обработки персональных данных в государственных, общественных и иных публичных интересах, определенных законодательством РФ.\",[\"$\",\"br\",null,{}],\"8.7. Оператор при обработке персональных данных обеспечивает конфиденциальность персональных данных.\",[\"$\",\"br\",null,{}],\"8.8. Оператор осуществляет хранение персональных данных в форме, позволяющей определить субъекта персональных данных, не дольше, чем этого требуют цели обработки персональных данных, если срок хранения персональных данных не установлен федеральным законом, договором, стороной которого, выгодоприобретателем или поручителем по которому является субъект персональных данных.\",[\"$\",\"br\",null,{}],\"8.9. Условием прекращения обработки персональных данных может являться достижение целей обработки персональных данных, истечение срока действия согласия субъекта персональных данных, отзыв согласия субъектом персональных данных или требование о прекращении обработки персональных данных, а также выявление неправомерной обработки персональных данных.\",[\"$\",\"br\",null,{}],\"9. Перечень действий, производимых Оператором с полученными персональными данными\",[\"$\",\"br\",null,{}],\"9.1. Оператор осуществляет сбор, запись, систематизацию, накопление, хранение, уточнение (обновление, изменение), извлечение, использование, передачу (распространение, предоставление, доступ), обезличивание, блокирование, удаление и уничтожение персональных данных.\",[\"$\",\"br\",null,{}],\"9.2. Оператор осуществляет автоматизированную обработку персональных данных с получением и/или передачей полученной информации по информационно-телекоммуникационным сетям или без таковой.\",[\"$\",\"br\",null,{}],\"10. Трансграничная передача персональных данных\",[\"$\",\"br\",null,{}],\"10.1. Оператор до начала осуществления деятельности по трансграничной передаче персональных данных обязан уведомить уполномоченный орган по защите прав субъектов персональных данных о своем намерении осуществлять трансграничную передачу персональных данных (такое уведомление направляется отдельно от уведомления о намерении осуществлять обработку персональных данных).\",[\"$\",\"br\",null,{}],\"10.2. Оператор до подачи вышеуказанного уведомления, обязан получить от органов власти иностранного государства, иностранных физических лиц, иностранных юридических лиц, которым планируется трансграничная передача персональных данных, соответствующие сведения.\",[\"$\",\"br\",null,{}],\"11. Конфиденциальность персональных данных\",[\"$\",\"br\",null,{}],\"Оператор и иные лица, получившие доступ к персональным данным, обязаны не раскрывать третьим лицам и не распространять персональные данные без согласия субъекта персональных данных, если иное не предусмотрено федеральным законом.\",[\"$\",\"br\",null,{}],\"12. Заключительные положения\",[\"$\",\"br\",null,{}],\"12.1. Пользователь может получить любые разъяснения по интересующим вопросам, касающимся обработки его персональных данных, обратившись к Оператору с помощью электронной почты info@uzfranchise.uz.\",[\"$\",\"br\",null,{}],\"12.2. В данном документе будут отражены любые изменения политики обработки персональных данных Оператором. Политика действует бессрочно до замены ее новой версией.\",[\"$\",\"br\",null,{}],\"12.3. Актуальная версия Политики в свободном доступе расположена в сети Интернет по адресу https://uzfranchise.uz/politika.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}]]}],null,[\"$\",\"$L6\",null,{\"children\":\"$L7\"}]]}],{},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"lthNLbxYJFY4mzR7m6waR\",{\"children\":[[\"$\",\"$L8\",null,{\"children\":\"$L9\"}],[\"$\",\"$La\",null,{\"children\":\"$Lb\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$c\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"9:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Uzmall Expo - Leading Real Estate Exhibition \u0026 Forum\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Uzmall Expo is Uzbekistan's premier real estate exhibition and forum, connecting developers, investors, and industry experts. Join us for networking, insights, and opportunities.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"real estate exhibition,property expo,Uzbekistan real estate,property investment,real estate forum\"}],[\"$\",\"meta\",\"4\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"5\",{\"name\":\"googlebot\",\"content\":\"index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:title\",\"content\":\"Uzmall Expo - Leading Real Estate Exhibition \u0026 Forum\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:description\",\"content\":\"Join Uzbekistan's premier real estate exhibition and forum. Connect with developers, investors and industry experts.\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:url\",\"content\":\"https://uzmall-expo.uz\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:site_name\",\"content\":\"Uzmall Expo\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:locale\",\"content\":\"ru_RU\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image\",\"content\":\"http://localhost:3000/og-image.jpg\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"13\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"14\",{\"property\":\"og:image:alt\",\"content\":\"Uzmall Expo Preview\"}],[\"$\",\"meta\",\"15\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"17\",{\"name\":\"twitter:title\",\"content\":\"Uzmall Expo - Leading Real Estate Exhibition \u0026 Forum\"}],[\"$\",\"meta\",\"18\",{\"name\":\"twitter:description\",\"content\":\"Join Uzbekistan's premier real estate exhibition and forum. Connect with developers, investors and industry experts.\"}],[\"$\",\"meta\",\"19\",{\"name\":\"twitter:image\",\"content\":\"http://localhost:3000/twitter-image.jpg\"}],[\"$\",\"link\",\"20\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"7:null\n"])</script></body></html>
